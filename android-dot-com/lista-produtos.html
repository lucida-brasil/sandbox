<!DOCTYPE html>
<html>
  <head>
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="lista-produtos.css">
  </head>
  <body>
    <h2>Lista de Produtos</h2>
    <div class="products">
      <div class="product">
        <img src="imagem-produto-1.jpg" alt="Produto 1">
        <h3>Produto 1</h3>
        <p>Descrição do Produto 1</p>
        <p>R$ 50,00</p>
        <button class="add-to-cart">Adicionar ao Carrinho</button>
      </div>
      <div class="product">
        <img src="imagem-produto-2.jpg" alt="Produto 2">
        <h3>Produto 2</h3>
        <p>Descrição do Produto 2</p>
        <p>R$ 70,00</p>
        <button class="add-to-cart">Adicionar ao Carrinho</button>
      </div>
      <div class="product">
        <img src="imagem-produto-3.jpg" alt="Produto 3">
        <h3>Produto 3</h3>
        <p>Descrição do Produto 3</p>
        <p>R$ 100,00</p>
        <button class="add-to-cart">Adicionar ao Carrinho</button>
      </div>
    </div>

    <script src="lista-rpd.js"></script>
  </body>
</html>
