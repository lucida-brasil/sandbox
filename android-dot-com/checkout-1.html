<!DOCTYPE html>
<html>
  <head>
    <title>Checkout-1</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>Finalizar Compra</h2>
    <div id="purchase-summary">
      <!-- Aqui serão exibidos os detalhes da compra -->
    </div>
    <form id="payment-form">
      <label for="card-number">Número do Cartão de Crédito:</label>
      <input type="text" id="card-number" name="card-number" required>
      <label for="expiration-date">Data de Expiração:</label>
      <input type="text" id="expiration-date" name="expiration-date" required>
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" required>
      <a href="https://mpiovesan04.github.io/sandbox/android-dot-com/purchase.html"<button type="submit">Finalizar Compra</button></a>
    </form>

    <script src="script.js"></script>
  </body>
</html>
